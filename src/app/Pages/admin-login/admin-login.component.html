<div class="container my-5 d-flex align-items-center justify-content-center">
  <div class="card my-3">
    <div class="card-header bg-success1">
      <h4 class="card-title text-center text-light">
        Health Review Admin Login
      </h4>
    </div>
    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <fieldset>
          <div class="form-group">
            <label class="form-label mt-0">Email</label>
            <input
              type="email"
              class="form-control"
              placeholder="Email"
              formControlName="email"
            />
            <div
              *ngIf="
                !loginForm.controls['email'].valid &&
                (loginForm.controls['email'].dirty ||
                  loginForm.controls['email'].touched)
              "
            >
              <div [hidden]="!loginForm.controls['email'].errors?.['required']">
                <small class="text-danger">Email is required</small>
              </div>
              <div [hidden]="!loginForm.controls['email'].errors?.['email']">
                <small class="text-danger">Email is Invalid</small>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="form-label mt-4">Password</label>
            <input
              type="password"
              class="form-control"
              placeholder="Password"
              formControlName="password"
            />
            <div
              *ngIf="
                !loginForm.controls['password'].valid &&
                (loginForm.controls['password'].dirty ||
                  loginForm.controls['password'].touched)
              "
            >
              <div
                [hidden]="!loginForm.controls['password'].errors?.['required']"
              >
                <small class="text-danger">Password is required</small>
              </div>
              <div
                [hidden]="!loginForm.controls['password'].errors?.['minlength']"
              >
                <small class="text-danger">Minimum Length is 5</small>
              </div>
            </div>
          </div>
        </fieldset>
        <div
          class="alert alert-danger alert-dismissible fade show my-2"
          role="alert"
          *ngIf="loginErr"
        >
          Invalid Credentials
          
        </div>
        <fieldset class="text-center">
          <button
            type="submit"
            class="btn btn-md bg-success1 my-3 text-center text-light btn-success1"
            [disabled]="!loginForm.valid"
          >
            Login
          </button>
        </fieldset>
      </form>
    </div>
    <div class="card-footer text-center bg-secondary text-light">
      <small class="text-dark">Copyright &copy; 2022 - Promantus Inc.</small>
    </div>
  </div>
</div>
