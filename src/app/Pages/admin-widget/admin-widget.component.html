<div class="row my-3">
  <div class="col-xl-3 col-lg-6">
    <!-- Excellent -->
    <div class="card l-bg-green-dark">
      <div class="card-statistic-3 p-4">
        <div class="card-icon card-icon-large">
          <i class="fas fa-ticket-alt"></i>
        </div>
        <div class="mb-4">
          <h5 class="card-title mb-0">Excellent Health</h5>
        </div>
        <div class="row align-items-center mb-2 d-flex">
          <div class="col-8">
            <h2 class="d-flex align-items-center mb-0">30</h2>
          </div>
          <div class="col-4 text-right">
            <span>10% <i class="fa fa-arrow-up"></i></span>
          </div>
        </div>
        <div class="progress mt-1" data-height="8" style="height: 8px">
          <div
            class="progress-bar l-bg-orange"
            role="progressbar"
            data-width="25%"
            aria-valuenow="25"
            aria-valuemin="0"
            aria-valuemax="100"
            style="width: 50%"
          ></div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-xl-3 col-lg-6">
    <!-- Good -->
    <div class="card l-bg-blue-dark">
      <div class="card-statistic-3 p-4">
        <div class="card-icon card-icon-large">
          <i class="fas fa-users"></i>
        </div>
        <div class="mb-4">
          <h5 class="card-title mb-0">Good Health</h5>
        </div>
        <div class="row align-items-center mb-2 d-flex">
          <div class="col-8">
            <h2 class="d-flex align-items-center mb-0">40</h2>
          </div>
          <div class="col-4 text-right">
            <span>9.23% <i class="fa fa-arrow-up"></i></span>
          </div>
        </div>
        <div class="progress mt-1" data-height="8" style="height: 8px">
          <div
            class="progress-bar l-bg-green"
            role="progressbar"
            data-width="25%"
            aria-valuenow="25"
            aria-valuemin="0"
            aria-valuemax="100"
            style="width: 40%"
          ></div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-xl-3 col-lg-6">
    <!-- Average -->
    <div class="card l-bg-orange-dark">
      <div class="card-statistic-3 p-4">
        <div class="card-icon card-icon-large">
          <i class="fas fa-dollar-sign"></i>
        </div>
        <div class="mb-4">
          <h5 class="card-title mb-0">Average Heath</h5>
        </div>
        <div class="row align-items-center mb-2 d-flex">
          <div class="col-8">
            <h2 class="d-flex align-items-center mb-0">30</h2>
          </div>
          <div class="col-4 text-right">
            <span>2.5% <i class="fa fa-arrow-up"></i></span>
          </div>
        </div>
        <div class="progress mt-1" data-height="8" style="height: 8px">
          <div
            class="progress-bar l-bg-cyan"
            role="progressbar"
            data-width="25%"
            aria-valuenow="25"
            aria-valuemin="0"
            aria-valuemax="100"
            style="width: 30%"
          ></div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-xl-3 col-lg-6">
    <!-- Poor -->
    <div class="card l-bg-cherry">
      <div class="card-statistic-3 p-4">
        <div class="card-icon card-icon-large">
          <i class="fas fa-shopping-cart"></i>
        </div>
        <div class="mb-4">
          <h5 class="card-title mb-0">Poor Health</h5>
        </div>
        <div class="row align-items-center mb-2 d-flex">
          <div class="col-8">
            <h2 class="d-flex align-items-center mb-0">15</h2>
          </div>
          <div class="col-4 text-right">
            <span>12.5% <i class="fa fa-arrow-up"></i></span>
          </div>
        </div>
        <div class="progress mt-1" data-height="8" style="height: 8px">
          <div
            class="progress-bar l-bg-cyan"
            role="progressbar"
            data-width="30%"
            aria-valuenow="25"
            aria-valuemin="0"
            aria-valuemax="100"
            style="width: 15%"
          ></div>
        </div>
      </div>
    </div>
  </div>
</div>
