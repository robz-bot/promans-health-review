<div class="container d-flex justify-content-center align-items-center my-3">
  <div class="row">
    <div class="col-lg-6 col-sm-12 col-md-12">
      <div class="stroke text-center my-5">
        Thanks for your SURVEY <i class="bi bi-emoji-smile-fill"></i>
      </div>
      <div class="progress my-4">
        <div
          class="progress-bar progress-bar-striped progress-bar-animated surverResColor"
          role="progressbar"
         [style.width.%]=SS_SurveyResult
         [style.background-color]=surveyResColor
        >{{SS_SurveyResult}} %</div>
      
      </div>
      <h5 class="text-center"><b>Health Progress:</b> <small class="text-center my-4 mx-2 badge rounded-pill"  [style.background-color]=surveyResColor> {{surveyResMsg}}</small></h5>
      <div class="text-center">
        <input
          type="button"
          class="btn btn-md btn-success1"
          value="Go to Home"
          routerLink=""
        />
      </div>
    </div>
    <div class="col-lg-6 col-sm-12 col-md-12">
      <img
        class=""
        src="assets/img/survey-success.png"
        alt=""
        srcset=""
        style="height: 500px; width: 500px"
      />
    </div>
  </div>
</div>
