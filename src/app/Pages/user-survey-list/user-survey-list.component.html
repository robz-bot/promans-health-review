<app-admin-header></app-admin-header>
<div class="container">
  <table class="table table-hover table-sm">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Employee Code</th>
        <th scope="col">Company</th>
        <th scope="col">Manager</th>
        <th scope="col">Month-Year</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of userList; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>
          <a href="javascript:void(0)" (click)="navigateToUserSurvey(item)">{{
            item.name
          }}</a>
        </td>
        <td>
          <a href="javascript:void(0)" (click)="navigateToUserSurvey(item)">{{
            item.empCode
          }}</a>
        </td>
        <td>
          <a href="javascript:void(0)" (click)="navigateToUserSurvey(item)">{{
            item.company
          }}</a>
        </td>
        <td>
          <a href="javascript:void(0)" (click)="navigateToUserSurvey(item)">{{
            item.manager
          }}</a>
        </td>
        <td>
          <a href="javascript:void(0)" (click)="navigateToUserSurvey(item)"
            >{{ item.month }} - {{ item.year }}</a
          >
        </td>
      </tr>
    </tbody>
  </table>
</div>
